<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
	    <nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
			  <a class="navbar-brand " href="/dashboard ">Ashok IT</a>
			  <a class="navbar-brand " href="/dashboard">Home</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			  data-bs-target="#navbarSupportContent" aria-controls ="navbarSupportedContent"aria-label="Togglenavigation">
			  <span class="navbar-toggler-icon"></span>
			  </button>
			  
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						  <a class="nav-link active" aria-current="page" href="enquiry">Add Enquriry</a>
						  </li>
						  <li class="nav-item">
							  <a class="nav-link" href="enquiries">View Enquiries</a>
							  </li>
							  <li class="nav-item">
							   <a class= "btn btn-danger" href="/">Logout</a>
							</li>
							</ul>
			              </div>
			          </div>
			       </nav>
    <div class="container">
		<h2>Add Enquiry </h2>
		<font color="green"><p th:text="${smsg}"></p></font>
		<font color="red"><p th:text="${emsg}"></p></font>

		<form th:action="@{/enquiry}" th:object="${enq}"  method="post">
		<td>
           <tr>
        <td> Student Name:</td>
        <td><input type="text" th:field="*{stuName}" /></td>
           </tr>
        <tr>
           <td> Student Phno:</td>
        <td><input type="text" th:field="*{stuPhno}" /></td>
           </tr>
				<tr>
					<td>Class Mode:</td>
					<td><select th:field="*{mode}">
						<option value="">-Select-</option>
						<option value="online">Online</option>
						<option value="classroom">Classroom</option>
					</select>
					</td>
					<td>Cousre:</td>
					<td><select th:field="*{courses}">
						<option value="">-Select-</option>
						<option value="java">Java</option>
						<option value="python">Python</option>
					    <option value="devops">Devops</option>
						<option value="aws">AWS</option>
						</select>
						</td>
						<td>Status:</td>
					<td><select th:field="*{status}">
						<option value="">-Select-</option>
						<option value="new">New</option>
					   <option value="enrolled">Enrolled</option>
						<option value="last">Last</option>
						</select>
					</td>
					</tr>
                      <td><input type="submit" value="Save" class="btn btn -primary"/></td>
                 </td>
			</table>
		</form>
	<div>
	 <!-- <a href="enquiry">View All Enquiry</a>
	 </div>-->
			
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
