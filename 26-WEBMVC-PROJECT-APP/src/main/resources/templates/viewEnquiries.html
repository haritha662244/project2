<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	    <nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
			  <a class="navbar-brand " href="/dashboard">Ashok IT</a>
			  <a class="navbar-brand " href="/dashboard">Home</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			  data-bs-target="#navbarSupportContent" aria-controls ="navbarSupportedContent"aria-label="Togglenavigation">
			  <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						  <a class="nav-link active" aria-current="page" href="enquiry">Add Enquriry</a>
						  </li>
						  <li class="nav-item">
							  <a class="nav-link" href="enquiries">View Enquiries</a>
							  </li>
							  <li class="nav-item">
							   <a class= "btn btn-danger" href="/">Logout</a>
							</li>
							</ul>
			              </div>
			          </div>
			       </nav>
    <div class="container">
		<a href="enquiry">Add New Enquiry</a>
		<form th:action="@{/filter-enqs}" method="post" th:object="${enq}">
			<h2>View Enquiries</h2>
			<table>
				<tr>
					<td>Class Mode:</td>
					<td><select th:filed="*{mode}">
						<option value="">-Select-</option>
						<option value="online">Online</option>
						<option value="classroom">Classroom</option>
					</select>
					</td>
					<td>Cousre:</td>
					<td><select th:filed="*{courses}">
						<option value="">-Select-</option>
						<option value="java">Java</option>
						<option value="python">Python</option>
					    <option value="devops">Devops</option>
						<option value="aws">AWS</option>
						</select>
						</td>
						<td>Status:</td>
					<td><select th:filed="*{status}">
						<option value="">-Select-</option>
						<option value="new">New</option>
					   <option value="enrolled">Enrolled</option>
						<option value="last">Last</option>
						</select>
						</td>
					<td><input type="submit" value="search" class="btn btn -primary"/></td>
				</tr>
			</table>
			</form>
			<table class="table table-border">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phno</th>
						<th>Course Name</th>
						<th>Class Mode</th>
						<th>Status</th>
						<th>Action</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="enq1: ${enqs}">
						<td th:text="${enq1.stuName}"></td>
						<td th:text="${enq1.stuPhno}"></td>
						<td th:text="${enq1.courses}"></td>
						<td th:text="${enq1.mode}"></td>
					    <td th:text="${enq1.status}"></td>
					    <td>
							<a href="#">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
	         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
