<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
	<style>	
		body{
			background-color: cyan;
		}
		form{
		    background-color:coral;
		    width: 1050px;
		    padding: 10px;
		
			
		}
	
		</style>
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5">
		<h3>Add Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-book}" th:object="${book}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">ISBN</label> <input
									type="text" th:field="*{isbn}" class="form-control" id="isbn"
									placeholder="ISBN" /> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Book Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Book Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="authorName" class="col-form-label">AuthorName
								</label> <input type="text" th:field="*{authorName}"
									class="form-control" id="authorName" placeholder="Author Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="studentName" class="col-form-label">Student Name</label>
								<input type="text" th:field="*{studentName}"
									class="form-control" id="studentName" placeholder="Student Name" />
							</div>


							<div class="form-group col-md-8">
								<label for="category" class="col-form-label">IssueDate</label> <select
									th:field="*{issueDate}" class="form-control">
									<option th:each="issueDate: ${issueDate}"
										th:value="${issueDate.id}" th:text="${issueDate.name}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="expiryDate" class="col-form-label">ExpiryDate</label> <select
									th:field="*{expiryDate}" class="form-control">
									<option th:each="expiryDate: ${expiryDate}" th:value="${expiryDate.id}"
										th:text="${expiryDate.name}"></option>
								</select>
							</div>

							

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
