<!DOCTYPE html>
<html lang="en" xmlns:th:"http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<title> Student Details</title>
	</head>
		
	<body>
		<div align="center">
		<h2><a herf ="/student">Student Table</a></h2>
		<table broder="1">
			<thead>
				<tr> 
					<th> Student Id</th>
					<th> Student Name</th>
					<th> Student Fee</th>
					<th> Student Email</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="student1:${students}">
					<td th:field="${student1.id}"></td>
					<td th:field="${student1.name}"></td>
					<td th:field="${student1.fee}"></td>
					<td th:field="${student1.email}"></td>
					</tr>
					</tbody>
			</table>		
		
		</body>
	
	</html>
