<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h2>Update Profile</h2>
    <form action="#" th:action="@{/updateProfile}" method="post">
        <input type="text" name="username" placeholder="Username" th:value="${user.username}"><br><br>
        <input type="email" name="email" placeholder="Email" th:value="${user.email}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
