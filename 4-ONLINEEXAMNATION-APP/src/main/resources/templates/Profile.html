<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AICTE Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/65b6696452.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="px-20 bg-indigo-500 py-2">
		<nav>
			<div class="mx-auto flex flex-wrap items-center justify-between">
				<a href="#" class="flex items-center text-white space-x-3 rtl:space-x-reverse justify-center">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
					</svg>
					<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
						<p class="text-lg">Online Exam</p>
						<p class="text-xs">Online Examination Portal</p>
					</span>
				</a>
				<div class="hidden md:block w-full md:w-auto" id="mobile-menu">
					<ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
						<li>
							<button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
								class="text-white hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">
								<i class="fa fa-user" aria-hidden="true"></i>
							</button>
							<div id="dropdownNavbar"
								class="hidden bg-white text-base z-10 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
								<ul class="py-1" aria-labelledby="dropdownLargeButton">
									<li>
										<a th:href="@{/dashboard}"
											class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Dashboard</a>
									</li>
									<li>
										<a th:href="@{/profile}"
											class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Profile</a>
									</li>
								</ul>
								<div class="py-1">
									<a th:href="@{/logout}"
										class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Sign
										out</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<section class="w-full my-0">
		<main class="container px-6 mx-auto">
			<div class="mb-2">
				<div class="bg-white border border-4 rounded-lg shadow relative mx-8 mt-5">
					<div class="flex items-start justify-between px-5 py-4 border-b rounded-t">
						<h3 class="text-xl font-semibold">
							Edit Profile Details
						</h3>
					</div>
					<form th:action="@{/profile}" th:object="${student}" method="post">
						<div class="px-6 pb-6 pt-2">
							<p class="text-teal-500 text-center my-1" th:text="${succMsg}"></p>
							<p class="text-red-500 text-center my-1" th:text="${errMsg}"></p>
							<div class="grid grid-cols-6 gap-6 mt-1">
								<div class="col-span-6 sm:col-span-3">
									<label for="name" class="text-sm font-medium text-gray-900 block mb-2">Full
										Name</label>
									<input type="text" name="name" id="name" th:field="*{name}"
										class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
										placeholder="John Doe" required autocomplete="off">
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="phoneNumber" class="text-sm font-medium text-gray-900 block mb-2">Phone
										Number</label>
									<input type="number" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}"
										class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
										placeholder="9876543210" required>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="email"
										class="text-sm font-medium text-gray-900 block mb-2">Email</label>
									<input type="email" name="email" id="email" th:field="*{email}" readonly
										class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
										placeholder="johndoe@example.com" required autocomplete="on">

									<input type="text" name="studentId" id="studentId" th:field="*{studentId}" hidden />
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="dob" class="text-sm font-medium text-gray-900 block mb-2">Date of
										Birth</label>
									<input type="date" name="dob" id="dob"
										th:value="${#temporals.format(student.dateOfBirth, 'yyyy-MM-dd')}"
										class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
										placeholder="dd-mm-yyyy" readonly>
								</div>

								<div class="col-span-6 sm:col-span-3">
									<label for="address"
										class="text-sm font-medium text-gray-900 block mb-2">Address</label>
									<input type="text" name="address" id="address" th:field="*{address}"
										class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
										placeholder="Street Address, City, State, Zip Code" required autocomplete="on">
								</div>

								<div class="col-span-6 sm:col-span-3">
									<label for="password"
										class="text-sm font-medium text-gray-900 block mb-2">Password</label>
									<div class="relative mt-2">
										<input id="password" th:value="${student.password}"
											class="block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
											placeholder="Enter your password" type="password" readonly>
										<button type="button" id="eye-button-password"
											class="eye-button text-dark font-medium rounded-lg text-sm px-1 py-0.5 absolute end-2 bottom-2 right-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
											<i class="fa fa-eye" aria-hidden="true"></i>
										</button>
									</div>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="updatePassword"
										class="text-sm font-medium text-gray-900 block mb-2">Update Password</label>
									<div class="relative mt-2">
										<input id="updatePassword" th:field="*{password}"
											class="block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
											placeholder="Enter your password" type="password">
										<button type="button" id="eye-button-updatePassword"
											class="eye-button text-dark font-medium rounded-lg text-sm px-1 py-0.5 absolute end-2 bottom-2 right-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
											<i class="fa fa-eye" aria-hidden="true"></i>
										</button>
									</div>
								</div>


								<div class="col-span-6 sm:col-span-3 mt-1">
									<fieldset class="">
										<legend class="text-sm font-medium text-gray-900">Gender</legend>
										<div class="mt-2 space-y-2">
											<label for="male" class="inline-flex items-center">
												<input type="radio" id="male" th:field="*{gender}" name="gender"
													value="male" th:checked="${student.gender == 'male'}"
													class="form-radio h-4 w-4 text-cyan-600 focus:ring-cyan-500">
												<span class="ml-2 text-gray-900">Male</span>
											</label>
											<label for="female" class="inline-flex items-center">
												<input type="radio" id="female" th:field="*{gender}" name="gender"
													value="female" th:checked="${student.gender == 'female'}"
													class="form-radio h-4 w-4 text-cyan-600 focus:ring-cyan-500">
												<span class="ml-2 text-gray-900">Female</span>
											</label>
											<label for="other" class="inline-flex items-center">
												<input type="radio" id="other" th:field="*{gender}" name="gender"
													value="other" th:checked="${student.gender == 'other'}"
													class="form-radio h-4 w-4 text-cyan-600 focus:ring-cyan-500">
												<span class="ml-2 text-gray-900">Other</span>
											</label>
										</div>
									</fieldset>
								</div>
							</div>
						</div>
						<div class="px-5 py-3 border-t border-gray-200 rounded-b flex justify-end">
							<button
								class="text-white bg-indigo-500 hover:bg-indigo-500 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2 text-center"
								type="submit">Save all</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</section>

	<script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Get all the navbar dropdown elements
			const dropdownElements = document.querySelectorAll('.dropdown');
			// Initialize all the navbar dropdown elements
			if (dropdownElements) {
				dropdownElements.forEach(function (dropdownEl) {
					M.Dropdown.init(dropdownEl, {
						constrainWidth: false, // Don't constrain width
						coverTrigger: false, // Don't cover trigger button
					});
				});
			}
		});
	</script>
	<script>
		const passwordInput = document.getElementById('password');
		const eyeButton = document.querySelector('#eye-button-password');

		eyeButton.addEventListener('click', function () {
			const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
			passwordInput.setAttribute('type', type);
			eyeButton.innerHTML = type === 'password' ? '<i class="fa fa-eye" aria-hidden="true"></i>' : '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
		});

		const updatePasswordInput = document.getElementById('updatePassword');
		const updateEyeButton = document.querySelector('#eye-button-updatePassword');

		updateEyeButton.addEventListener('click', function () {
			const type = updatePasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
			updatePasswordInput.setAttribute('type', type);
			updateEyeButton.innerHTML = type === 'password' ? '<i class="fa fa-eye" aria-hidden="true"></i>' : '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
		});
		window.onload = function () {
			if (window.history && window.history.pushState) {
				window.history.pushState('forward', null, './#forward');
				window.addEventListener('popstate', function () {
					window.history.pushState('forward', null, './#forward');
				});
			}
		}
	</script>
</body>

</html>
