<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
   <div class="container">
	   <form th:action="@{/resetPwd}" th:object="${resetPwdDto}" method="post">
		   <font color="green"><p th:text="${smsg}"/></font>
		   <font color="red"><p th:text="${emsg}"/></font>
		   <table>
			   
			    <tr>
				   <td>Email:</td>
				   <td><input type="email" th:field="*{email}" readonly/></td>
			   </tr>
			    <tr>
				   <td>Old Password:</td>
				   <td><input type="text" th:field="*{oldPwd}"/></td>
			   </tr>
			    <tr>
				   <td>New Password:</td>
				   <td><input type="text" th:field="*{newPwd}"/></td>
			   </tr>
			    <tr>
				   <td>Confirm Password:</td>
				   <td><input type="text" th:field="*{confirmPwd}"/></td>
			   </tr>
			   
			    <tr>
				   <td></td>
				   <td><input type="submit" value="submit" class="btn btn-primary"/></td>
			   </tr>
		   </table>
		   
		   
	   </form>
	  
	   
   </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 Â </body>
</html>
